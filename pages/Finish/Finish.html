<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/finish/Finish.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet"/>
  <title>SocialBall</title>
</head>
<body class="comfortaa-uniquifier">
    

<div class="containerMain">
  
  <!-- STEP 1 -->
  <div class="step active">
    <div class="player-page">
      <div class="pageheader1">
        <div class="pagheaderbutton">
          <button class="button1">
            <img src="/assets/player/Left 2.svg" alt="back" />
          </button>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div>
          <h3 style="color: #1A4D2E;">98%</h3>
        </div>
      </div>
      <div class="pageContainer">
        <div class="pagecontent1">
          <h1>We are glad to see you among us, for the last step, confirm the mailing address</h1>
        </div>
      </div>
      <div class="userContainer">
        <div class="userFullName">
          <input type="email" placeholder="Please write e-mail" />
        </div>
      </div>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <div class="player-page">
      <div class="pageheader1">
        <div class="pagheaderbutton">
          <button class="button1">
            <img src="/assets/player/Left 2.svg" alt="back" />
          </button>
        </div>
      </div>
      <div class="pageContainer">
        <div class="pagecontent1">
          <h1>Verify Code</h1>
          <p>Check your SMS inbox, we have sent you the code at <b>cavid.manafov18@gmail.com</b></p>
        </div>
      </div>
      <div class="code-container">
        <input type="text" maxlength="1" class="code-input" />
        <input type="text" maxlength="1" class="code-input" />
        <input type="text" maxlength="1" class="code-input" />
        <input type="text" maxlength="1" class="code-input" />
      </div>
      <div class="resend-code">
        <p>Code send: <span style="color: #1A4D2E;">0:56</span></p>
        <p>Didnâ€™t receive a code? <span style="color: #1A4D2E;">Resend Code</span></p>
      </div>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <div class="player-page">
      <div class="pageheader1">
        <div class="pagheaderbutton">
          <button class="button1">
            <img src="/assets/player/Left 2.svg" alt="back" />
          </button>
        </div>
      </div>
      <div class="pageContainer">
        <div class="pagecontent1">
          <h1>Create Password</h1>
        </div>
      </div>

      <div  class="passwordContainerDiv">
        <input type="password" class="passwordInput1" placeholder="Password" />
        <input type="password" class="passwordInput2" placeholder="Confirm Your Password" />
      </div>
    </div>
  </div>

  <!-- CONTINUE BUTTON -->
  <div class="continueDiv">
    <button class="btnContinue">Continue</button>
  </div>

</div>


  <script src="/script/finish/Finish.js"></script>
 
</body>
</html>
